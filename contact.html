<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zex Communications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-lg transition-shadow duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">Zex Communications</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-300">Home</a>
                <a href="products.html" class="hover:text-blue-300">Products</a>
                <a href="services.html" class="hover:text-blue-300">Services</a>
                <a href="contact.html" class="hover:text-blue-300">Contact</a>
            </div>
            <button class="md:hidden" title="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Contact Header -->
    <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-12">
        <div class="container mx-auto text-center px-4">
            <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
            <p class="text-xl">Get in touch with our team</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-bold mb-6">Send Us a Message</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" title="Please enter your name" 
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-900">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" title="Please enter your email"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-900">
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" placeholder="Your message" title="Please enter your message"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-900" 
                                rows="4"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-900 text-white px-8 py-3 rounded-lg hover:bg-blue-800 transition duration-300">
                            Send Message
                        </button>
                    </form>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <i class="fas fa-map-marker-alt text-blue-900 mt-1 mr-4"></i>
                            <p>123 Security Street<br>Business District<br>City, Country</p>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-phone text-blue-900 mt-1 mr-4"></i>
                            <p>(123) 456-7890</p>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-envelope text-blue-900 mt-1 mr-4"></i>
                            <p>info@zexcomm.com</p>
                        </div>
                        <div class="flex items-start">
                            <i class="fas fa-clock text-blue-900 mt-1 mr-4"></i>
                            <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday: 10:00 AM - 4:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- Copy the existing footer section -->

    <!-- Add the scroll script before closing body tag -->
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.classList.add('shadow-xl', 'bg-blue-900/95', 'backdrop-blur-sm');
            } else {
                nav.classList.remove('shadow-xl', 'bg-blue-900/95', 'backdrop-blur-sm');
            }
        });
    </script>
</body>
</html>
